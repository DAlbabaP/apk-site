        :root {

        .btn {

        .links-section {

        .loading {

        @keyframes spin {

        .notification {

        .notification.success {

        @media (max-width: 480px) {

            }

    <script>
        // –°–∏—Å—Ç–µ–º–∞ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        class RegistrationSystem {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.initEventListeners();
                this.existingUsers = this.getExistingUsers();
            }

            initEventListeners() {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));

                // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
                document.getElementById('fullName').addEventListener('input', (e) => this.validateFullName(e.target));
                document.getElementById('login').addEventListener('input', (e) => this.validateLogin(e.target));
                document.getElementById('phone').addEventListener('input', (e) => this.validatePhone(e.target));
                document.getElementById('email').addEventListener('input', (e) => this.validateEmail(e.target));
                document.getElementById('password').addEventListener('input', (e) => this.validatePassword(e.target));
                document.getElementById('confirmPassword').addEventListener('input', (e) => this.validateConfirmPassword(e.target));
                document.getElementById('role').addEventListener('change', (e) => this.handleRoleChange(e.target));

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –¥–ª—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞
                document.getElementById('department').addEventListener('input', (e) => this.validateDepartment(e.target));
                document.getElementById('position').addEventListener('input', (e) => this.validatePosition(e.target));
                document.getElementById('positionCode').addEventListener('input', (e) => this.validatePositionCode(e.target));

                // –ú–∞—Å–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
                document.getElementById('phone').addEventListener('input', (e) => this.formatPhone(e.target));
            }

            getExistingUsers() {
                try {
                    return JSON.parse(localStorage.getItem('users') || '[]');
                } catch {
                    return [];
                }
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –§–ò–û
            validateFullName(input) {
                const value = input.value.trim();
                const regex = /^[–∞-—è—ë–ê-–Ø–Å\s\-]+$/;
                
                if (!value) {
                    this.showError('fullNameError', '–§–ò–û –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
                    input.classList.add('error');
                    return false;
                }
                
                if (!regex.test(value)) {
                    this.showError('fullNameError', '–§–ò–û –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –∫–∏—Ä–∏–ª–ª–∏—Ü—É, –¥–µ—Ñ–∏—Å –∏ –ø—Ä–æ–±–µ–ª—ã');
                    input.classList.add('error');
                    return false;
                }

                if (value.length < 2) {
                    this.showError('fullNameError', '–§–ò–û —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–æ–µ');
                    input.classList.add('error');
                    return false;
                }

                this.hideError('fullNameError');
                input.classList.remove('error');
                input.classList.add('success');
                return true;
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –ª–æ–≥–∏–Ω–∞
            async validateLogin(input) {
                const value = input.value.trim();
                const regex = /^[a-zA-Z\-]+$/;
                
                if (!value) {
                    this.showError('loginError', '–õ–æ–≥–∏–Ω –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
                    input.classList.add('error');
                    return false;
                }
                
                if (!regex.test(value)) {
                    this.showError('loginError', '–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã –∏ –¥–µ—Ñ–∏—Å');
                    input.classList.add('error');
                    return false;
                }

                if (value.length < 3) {
                    this.showError('loginError', '–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤');
                    input.classList.add('error');
                    return false;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏ (–∏–º–∏—Ç–∞—Ü–∏—è —Å–µ—Ä–≤–µ—Ä–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏)
                await new Promise(resolve => setTimeout(resolve, 300));
                
                const isUnique = !this.existingUsers.some(user => user.login === value);
                
                if (!isUnique) {
                    this.showError('loginError', '–≠—Ç–æ—Ç –ª–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç');
                    input.classList.add('error');
                    return false;
                }

                this.hideError('loginError');
                this.showSuccess('loginSuccess', '–õ–æ–≥–∏–Ω –¥–æ—Å—Ç—É–ø–µ–Ω');
                input.classList.remove('error');
                input.classList.add('success');
                return true;
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            validatePhone(input) {
                const value = input.value.replace(/\D/g, '');
                
                if (!value) {
                    this.showError('phoneError', '–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
                    input.classList.add('error');
                    return false;
                }
                
                if (value.length !== 11) {
                    this.showError('phoneError', '–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å 11 —Ü–∏—Ñ—Ä');
                    input.classList.add('error');
                    return false;
                }

                this.hideError('phoneError');
                input.classList.remove('error');
                input.classList.add('success');
                return true;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            formatPhone(input) {
                let value = input.value.replace(/\D/g, '');
                
                if (value.startsWith('8')) {
                    value = '7' + value.slice(1);
                }
                
                if (value.startsWith('7')) {
                    value = value.slice(0, 11);
                    const formatted = value.replace(/(\d{1})(\d{3})(\d{3})(\d{2})(\d{2})/, '+$1 ($2) $3-$4-$5');
                    input.value = formatted;
                } else if (value.length > 0) {
                    input.value = '+7 (' + value.slice(0, 3) + ') ' + value.slice(3, 6) + '-' + value.slice(6, 8) + '-' + value.slice(8, 10);
                }
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è email
            validateEmail(input) {
                const value = input.value.trim();
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!value) {
                    this.showError('emailError', 'Email –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
                    input.classList.add('error');
                    return false;
                }
                
                if (!regex.test(value)) {
                    this.showError('emailError', '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∞–¥—Ä–µ—Å');
                    input.classList.add('error');
                    return false;
                }

                this.hideError('emailError');
                input.classList.remove('error');
                input.classList.add('success');
                return true;
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è
            validatePassword(input) {
                const value = input.value;
                
                if (!value) {
                    this.showError('passwordError', '–ü–∞—Ä–æ–ª—å –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
                    input.classList.add('error');
                    return false;
                }
                
                if (value.length < 6) {
                    this.showError('passwordError', '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤');
                    input.classList.add('error');
                    return false;
                }

                this.hideError('passwordError');
                input.classList.remove('error');
                input.classList.add('success');
                
                // –ü–µ—Ä–µ–ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
                const confirmInput = document.getElementById('confirmPassword');
                if (confirmInput.value) {
                    this.validateConfirmPassword(confirmInput);
                }
                
                return true;
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è
            validateConfirmPassword(input) {
                const value = input.value;
                const password = document.getElementById('password').value;
                
                if (!value) {
                    this.showError('confirmPasswordError', '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ');
                    input.classList.add('error');
                    return false;
                }
                
                if (value !== password) {
                    this.showError('confirmPasswordError', '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                    input.classList.add('error');
                    return false;
                }

                this.hideError('confirmPasswordError');
                input.classList.remove('error');
                input.classList.add('success');
                return true;
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–º–µ–Ω—ã —Ä–æ–ª–∏
            handleRoleChange(select) {
                const managerFields = document.getElementById('managerFields');
                
                if (select.value === 'manager') {
                    managerFields.classList.add('show');
                    // –î–µ–ª–∞–µ–º –ø–æ–ª—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–º–∏
                    ['department', 'position', 'positionCode'].forEach(id => {
                        document.getElementById(id).required = true;
                    });
                } else {
                    managerFields.classList.remove('show');
                    // –£–±–∏—Ä–∞–µ–º –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å
                    ['department', 'position', 'positionCode'].forEach(id => {
                        const input = document.getElementById(id);
                        input.required = false;
                        input.value = '';
                        input.classList.remove('error', 'success');
                        this.hideError(id + 'Error');
                    });
                }
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –ø–æ–ª–µ–π
            validateDepartment(input) {
                return this.validateRequiredText(input, 'departmentError', '–£—á–∞—Å—Ç–æ–∫ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
            }

            validatePosition(input) {
                return this.validateRequiredText(input, 'positionError', '–î–æ–ª–∂–Ω–æ—Å—Ç—å –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
            }

            validatePositionCode(input) {
                return this.validateRequiredText(input, 'positionCodeError', '–ö–æ–¥ –¥–æ–ª–∂–Ω–æ—Å—Ç–∏ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è');
            }

            validateRequiredText(input, errorId, message) {
                const value = input.value.trim();
                
                if (!value) {
                    this.showError(errorId, message);
                    input.classList.add('error');
                    return false;
                }

                this.hideError(errorId);
                input.classList.remove('error');
                input.classList.add('success');
                return true;
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            async handleSubmit(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submitBtn');
                const loadingSpinner = document.getElementById('loadingSpinner');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                submitBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';

                try {
                    // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤—Å–µ—Ö –ø–æ–ª–µ–π
                    const isValid = await this.validateAllFields();
                    
                    if (!isValid) {
                        this.showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø—Ä–∞–≤—å—Ç–µ –æ—à–∏–±–∫–∏ –≤ —Ñ–æ—Ä–º–µ', 'error');
                        return;
                    }

                    // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    this.saveUser();
                    
                    this.showNotification('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    this.showNotification('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏', 'error');
                } finally {
                    submitBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                }
            }

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤—Å–µ—Ö –ø–æ–ª–µ–π
            async validateAllFields() {
                const fields = [
                    () => this.validateFullName(document.getElementById('fullName')),
                    () => this.validateLogin(document.getElementById('login')),
                    () => this.validatePhone(document.getElementById('phone')),
                    () => this.validateEmail(document.getElementById('email')),
                    () => this.validatePassword(document.getElementById('password')),
                    () => this.validateConfirmPassword(document.getElementById('confirmPassword'))
                ];

                const role = document.getElementById('role').value;
                if (!role) {
                    this.showError('roleError', '–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞—Ç—É—Å');
                    return false;
                }
                this.hideError('roleError');

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –¥–ª—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞
                if (role === 'manager') {
                    fields.push(
                        () => this.validateDepartment(document.getElementById('department')),
                        () => this.validatePosition(document.getElementById('position')),
                        () => this.validatePositionCode(document.getElementById('positionCode'))
                    );
                }

                // –í—ã–ø–æ–ª–Ω—è–µ–º –≤—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
                const results = await Promise.all(fields.map(fn => fn()));
                return results.every(result => result);
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            saveUser() {
                const formData = new FormData(this.form);
                const userData = {
                    id: this.generateId(),
                    fullName: formData.get('fullName').trim(),
                    login: formData.get('login').trim(),
                    phone: formData.get('phone').replace(/\D/g, ''),
                    email: formData.get('email').trim(),
                    password: this.hashPassword(formData.get('password')),
                    role: formData.get('role'),
                    status: 'active',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –¥–ª—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞
                if (userData.role === 'manager') {
                    userData.additionalFields = {
                        department: formData.get('department').trim(),
                        position: formData.get('position').trim(),
                        positionCode: formData.get('positionCode').trim()
                    };
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                this.existingUsers.push(userData);
                localStorage.setItem('users', JSON.stringify(this.existingUsers));

                // –°–æ–∑–¥–∞–µ–º –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                this.createDefaultAdmin();
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            createDefaultAdmin() {
                const hasAdmin = this.existingUsers.some(user => user.login === 'admin');
                
                if (!hasAdmin) {
                    const adminUser = {
                        id: this.generateId(),
                        fullName: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –°–∏—Å—Ç–µ–º—ã',
                        login: 'admin',
                        phone: '79999999999',
                        email: 'admin@agrozayavki.ru',
                        password: this.hashPassword('admin'),
                        role: 'admin',
                        status: 'active',
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };

                    this.existingUsers.push(adminUser);
                    localStorage.setItem('users', JSON.stringify(this.existingUsers));
                }
            }

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID
            generateId() {
                return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            // –ü—Ä–æ—Å—Ç–æ–µ —Ö–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–æ–ª—è
            hashPassword(password) {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å bcrypt
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return 'hashed_' + Math.abs(hash).toString(36);
            }

            // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
            showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.classList.add('show');
            }

            hideError(elementId) {
                const element = document.getElementById(elementId);
                element.textContent = '';
                element.classList.remove('show');
            }

            showSuccess(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.classList.add('show');
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        document.addEventListener('DOMContentLoaded', () => {
            new RegistrationSystem();
        });
    </script>
